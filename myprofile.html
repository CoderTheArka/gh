<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IDEAL DASHBOARD</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='nav.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='myprofile.css'>
    <script src='myprofile.js'></script>
    <style>
        body{
            background-color:#1c87c9;;
        }
    </style>
</head>
<body>
     <label>
    <input type="checkbox" id="input">   
    <div class="toggle">
        <span class="top_line common"></span>
        <span class="middle_line common"></span>
        <span class="bottom_line common"></span>

    </div>
        <div class="slide">
            <h1 id="h1">MENU</h1>
            <ul>
                  <li><a onclick="localStorage.setItem('succes' , 'ok') ;localStorage.setItem('where' , 'dashboard');" href="loading.html"><i class="fas fa-tv"></i>DASHBOARD</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'myprofile');" href="loading.html"><i class="fas fa-user"></i>YOUR PROFILE</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'student');" href="loading.html"><i class="fas fa-user-circle"></i>ADD STUDENT</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'homework');" href="loading.html"><i class="fas fa-phone"></i>HOMEWORK</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'homecheck');" href="loading.html"><i class="fas fas fa-user-check"></i>HW CHECK UP</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'studentinfo');" href="loading.html"><i class="fas fa-book"></i>STUDENT INFO</a></li>
                  <li><a onclick="localStorage.setItem('succes' , 'ok');localStorage.setItem('where' , 'chat');" href="loading.html"><i class="fas fa-comments"></i>CHAT</a></li>
                  <li><a onclick="localStorage.removeItem('succes')" href="index.html"><i class="fas  fa-fire"></i>LEAVE</a></li>
              </ul>
        </div>
     </label>
     <div class="container">
        <div class=".col-xs-4 .col-md-offset-2">
          <div class="panel panel-default panel-info Profile">
            <div class="panel-heading">IDEAL ENGLISH MEDIUM</div>
            <div id="succes" style="display: none;" class="alert alert-success">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Success!</strong> HURRAY!! SAVED SUCCESFULL
            </div>
            <div  id="error" style="display: none;" class="alert alert-warning">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
              <strong>Oops!</strong> SOME STRINGS ARE MISSING OR PHONE NUMBER DOSENT CONTAIN 10 DIGIT;
            </div>
            <div class="panel-body">
              <div class="form-horizontal">
                                    <form onsubmit="return false">
                                          <div class="form-group">
                                                <label class="col-sm-2 control-label">First Name</label>
                                                <div class="col-sm-4">
                                                      <input maxlength="20" id="first" readonly class="form-control" type="text" name="firstName"
                                                            placeholder="First Name" ng-model="me.firstName">
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <label class="col-sm-2 control-label">Last Name</label>
                                                <div class="col-sm-4">
                                                      <input id="second" readonly class="form-control" type="text" name="lastName"
                                                            placeholder="Last Name" ng-model="me.lastName">
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <label class="col-sm-2 control-label">Email</label>
                                                <div class="col-sm-4">
                                                      <input id="email" class="form-control" type="text" name="email"
                                                            placeholder="Email" ng-model="me.email">
                                                </div>
                                            </div>
                  <div class="form-group">
                                                <label class="col-sm-2 control-label">Password</label>
                                                <div class="col-sm-4">
                                                      <input maxlength="20" id="password" class="form-control" type="text" name="password"
                                                            placeholder="************" ng-model="me.email">
                                                </div>
                                          </div>
                                          <div class="form-group">
                                            <label class="col-sm-2 control-label">Phone</label>
                                            <div class="col-sm-4">
                                                  <input max="10" id="phone" class="form-control" type="number" name="password"
                                                        placeholder="+++ ++++ ++++">
                                            </div>
                                      </div>     
                                      <div class="form-group">
                                        <label class="col-sm-2 control-label">Address</label>
                                        <div class="col-sm-4">
                                              <input  id="address" class="form-control" type="text"
                                                    placeholder="Like Delhi etc.">
                                        </div>
                                  </div>           
                                          <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                      <button onclick="update()" class="btn btn-primary" ng-click="updateMe()">Update</button>
                                                </div>
                                          </div>
                                    </form>
                              </div>  <!-- end form-horizontal -->
            </div> <!-- end panel-body -->
      
          </div> <!-- end panel -->
          
      
        </div> <!-- end size -->
      </div> <!-- end container-fluid -->
      
    </body>
    </html>
