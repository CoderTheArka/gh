    <body>

        <html>
            <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
                <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
            </head>
            
            <body style="background: #214a80;">
                <div class="login-dark" style="height: 695px;">
                    <form onsubmit="return false">
                        <h2 class="sr-only">Login Form</h2>
                        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
                        <div class="form-group"><input id="username" class="form-control" type="text" name="name" placeholder="Username"></div>
                        <div class="form-group"><input id="email" class="form-control" type="text" name="email" placeholder="Email"></div>
                        <div class="form-group"><input id="password" class="form-control" type="password" name="password" placeholder="Password"></div>
                        <div class="form-group"><button onclick="save()" class="btn btn-primary btn-block">Log In</button>
                </div>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
